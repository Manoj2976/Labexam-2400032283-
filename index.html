<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List with Delete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 340px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #e8e8e8;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task !== "") {
        tasks.push(task);
        input.value = "";
        renderList();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderList();
    }

    function renderList() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = tasks
        .map((t, i) => `
          <li>
            ${t}
            <button class="delete-btn" onclick="deleteTask(${i})">Delete</button>
          </li>
        `)
        .join("");
    }
  </script>
</body>
</html>
